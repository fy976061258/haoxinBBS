<!DOCTYPE html>
<html ng-app="phonecatApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/angular/angular.js"></script>
    <script src="js/index.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
<ul>
    <li ng-repeat="phone in phones">

        <p>{{phone.snippet}}</p>
    </li>
</ul>
</body>
</html>
